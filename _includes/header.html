<header>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/blog">Blog</a>
        <a href="/projects">Projects</a>
        <a href="/contact">Contact</a>
    </div>

    <!-- Open Sidebar Button -->
    <span class="openbtn" onclick="openNav()">☰</span>
</header>

<!-- Sidebar Styling -->
<style>
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #1e3c72;
        overflow-x: hidden;
        transition: 0.5s ease-in-out;
        padding-top: 60px;
        z-index: 1100; /* Ensure it is on top of images */
    }

    .sidebar a {
        padding: 15px 30px;
        text-decoration: none;
        font-size: 1.2rem;
        color: white;
        display: block;
        transition: 0.3s;
        font-family: 'Poppins', sans-serif;
    }

    .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .closebtn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 2rem;
        cursor: pointer;
        color: white;
    }

    /* Open Sidebar Button */
    .openbtn {
        font-size: 1.8rem;
        cursor: pointer;
        background-color: transparent;
        color: #1e3c72;
        padding: 10px 20px;
        border: none;
        position: fixed;
        top: 20px;
        left: 15px;
        z-index: 1200; /* Ensure it's always clickable */
    }

    .openbtn:hover {
        color: #2a5298;
    }

    /* Make Sidebar Full Width on Mobile */
    @media (max-width: 768px) {
        .sidebar {
            width: 100% !important;
        }
    }
</style>

<!-- Sidebar Toggle Script -->
<script>
    function openNav() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.width = (window.innerWidth <= 768) ? "100%" : "250px"; // Full width on mobile
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
</script>
