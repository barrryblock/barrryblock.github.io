<header>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <h2>Navigation</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>

    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
</header>

<style>
    /* Sidebar Styling */
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        left: -260px;
        top: 0;
        background-color: #2a2a2a;
        color: white;
        padding-top: 20px;
        transition: left 0.4s ease-in-out;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px;
        text-align: center;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        display: block;
        transition: background 0.3s ease;
    }

    .sidebar ul li a:hover {
        background: #444;
    }

    .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        padding: 10px;
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
    }

    /* Menu Button */
    .menu-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        background: none;
        border: none;
        color: black;
        font-size: 2rem;
        cursor: pointer;
        z-index: 1000;
    }

    /* Sidebar Active State */
    .sidebar.active {
        left: 0;
    }
</style>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
    }
</script>
