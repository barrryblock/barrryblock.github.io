<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- Correct Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/darkmode.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Push Content Down */
        main {
            padding-top: 80px; /* Adjusted for sidebar icon */
            padding-left: 20px;
            padding-right: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Center Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* Footer Links */
        footer ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer ul li {
            display: inline;
        }

        footer ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    {% include header.html %} <!-- Sidebar Navigation -->

    <main>
        {{ content }}
    </main>

    {% include footer.html %}
</body>
</html>
