<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- Correct Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/darkmode.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
    
        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    
        /* Push Content Down */
        main {
            padding-top: 80px;
            padding-left: 20px;
            padding-right: 20px;
            max-width: 1200px;
            margin: auto;
        }
    
        /* Responsive Two-Column Layout (Desktop) */
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
    
        .content-section {
            flex: 1;
        }
    
        /* Stack Columns on Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
        }
    
        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    
        /* Footer Links */
        footer ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    
        footer ul li {
            display: inline;
        }
    
        footer ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #1e3c72;
        }
        
        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.8rem;
            z-index: 1500;
            background-color: transparent;
            color: #1e3c72;
        }

        .dark-mode-toggle:hover {
            color: #2a5298;
        }
        /* Dark Mode Footer */
        .dark-mode footer {
            color: white;
        }
    
        .dark-mode footer a {
            color: white;
        }
    </style>
    
</head>
<body>
    {% include header.html %} <!-- Sidebar Navigation -->

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <span id="toggle-icon" onclick="toggleDarkMode()">üåô</span>
    </div>

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Dark Mode Script -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let toggleIcon = document.getElementById("toggle-icon");

            if (document.body.classList.contains("dark-mode")) {
                toggleIcon.textContent = "‚òÄÔ∏è"; // Light mode icon
                localStorage.setItem("darkMode", "enabled");
            } else {
                toggleIcon.textContent = "üåô"; // Dark mode icon
                localStorage.setItem("darkMode", "disabled");
            }
        }

        // Apply saved Dark Mode setting on page load
        window.onload = function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                document.getElementById("toggle-icon").textContent = "‚òÄÔ∏è";
            }
        };
    </script>
</body>
</html>
